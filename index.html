<!DOCTYPE html>
<html>
<head>
  <title>Atultechd's Google form clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form">
    <div class="title-div">
      <h1>Employee Details</h1>
      <p>United Well-being Foundation</p>
      <hr>
      <p class="required">*Required</p>
    </div>

    <div class="name-div">
      <div class="name">Name<span class="required">*</span></div>
      <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
    </div>

    <div class="college-div">
      <div class="name">E-mail ID<span class="required">*</span></div>
      <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
    </div>

    <div class="gmail-div">
      <div class="name">Phone NO.<span class="required">*</span></div>
      <div class="input-div"><input type="input" name="answer" placeholder="Your email"></div>
    </div>

    <div class="mobile-div">
      <div class="name">Whatsapp NO.<span class="required">*</span></div>
      <div class="input-div"><input type="input" name="answer" placeholder="Your answer"></div>
    </div>

    <div>
      <input class="btn" type="submit" name="Submit">
    </div>

    <div class="last-div">
      <p class="never">Never submit passwords through Google Forms.</p>
      <p class="term">This content is neither created nor endorsed by Google, Report Abuse - Term of Service - Private Policy</p>
      <h2>Google Forms</h2>
    </div>
    





  </div>

</body>
</html>
